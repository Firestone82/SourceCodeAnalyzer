<div class="flex justify-end gap-2">
  <button (click)="handleCancel()" nz-button type="button">{{ cancelLabel }}</button>
  <button
    (click)="handleSubmit()"
    [disabled]="isDisabled"
    [nzLoading]="isSubmitting"
    nz-button
    nzType="primary"
    type="button"
  >
    {{ submitLabel }}
  </button>
</div>
