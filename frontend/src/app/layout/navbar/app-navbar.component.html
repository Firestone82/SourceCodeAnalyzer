<div class="app-nav-container">
  <div class="app-nav-left">
    <div class="app-brand">
      <img alt="Source Code Analyzer icon" class="app-brand-icon" src="/robot-icon.png"/>
      <span class="app-brand-name">LLM Review Rater</span>
    </div>
    <ul class="app-nav" nz-menu nzMode="horizontal">
      <li nz-menu-item>
        <a [routerLinkActiveOptions]="{exact: true}" routerLink="/submits" routerLinkActive="active">
          Submits
        </a>
      </li>
      <li nz-menu-item>
        <a [routerLinkActiveOptions]="{exact: true}" routerLink="/prompts" routerLinkActive="active">
          Prompts
        </a>
      </li>
      <li nz-menu-item>
        <a [routerLinkActiveOptions]="{exact: true}" routerLink="/sources" routerLinkActive="active">
          Sources
        </a>
      </li>
      @if (authService.rater$ | async; as rater) {
        @if (rater.admin) {
          <li nz-menu-item>
            <a [routerLinkActiveOptions]="{exact: true}" routerLink="/jobs" routerLinkActive="active">
              Jobs
            </a>
          </li>
        }
      }
    </ul>
  </div>

  @if (authService.rater$ | async; as rater) {
    <div class="app-rater">
      <span class="app-rater-label">Logged in as</span>
      <span class="app-rater-name">
        {{ rater.name }}
        @if (rater.admin) {
          <span class="ml-2 text-xs font-semibold uppercase text-red-500">(Admin)</span>
        }
      </span>
      <button
        (click)="logout()"
        class="app-logout-button"
        nz-button
        nzType="default"
        type="button"
      >
        Logout
      </button>
    </div>
  }
</div>
