<nz-spin [nzSpinning]="isLoading" nzTip="Loading...">
  <nz-card>
    <div class="flex items-center justify-between mb-4">
      <div>
        <div nz-typography nzType="secondary">Prompt</div>
        <div nz-typography><strong>{{ promptPath }}</strong></div>
      </div>
      <a nz-button nzType="default" [routerLink]="['/prompts']">Back to prompts</a>
    </div>

    @if (errorMessage) {
      <div nz-typography nzType="danger">{{ errorMessage }}</div>
    } @else {
      <pre class="whitespace-pre-wrap break-words bg-slate-50 border border-slate-200 rounded-md p-4 text-sm">{{ content }}</pre>
    }
  </nz-card>
</nz-spin>
